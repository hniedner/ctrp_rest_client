<html>
<head>

    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h3 class="text-muted">CTRP API example</h3>

    <div class="footer">

    </div>

</div> <!-- /container -->

</html>
